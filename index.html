<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0a0a0a; color: #ffffff; line-height: 1.6; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop'); background-size: cover; background-position: center; padding: 20px; }
        h1 { font-size: 3rem; letter-spacing: 2px; margin-bottom: 10px; color: #f0f0f0; }
        .arabic-text { font-size: 1.5rem; color: #00d4ff; margin-bottom: 20px; font-weight: bold; }
        p { max-width: 600px; font-size: 1.1rem; color: #cccccc; margin-bottom: 30px; }
        .btn { padding: 12px 30px; background: transparent; border: 2px solid #00d4ff; color: #00d4ff; text-decoration: none; border-radius: 50px; font-weight: bold; transition: 0.4s; }
        .btn:hover { background: #00d4ff; color: #000; }
        .gallery-section { padding: 50px 20px; text-align: center; }
        h2 { margin-bottom: 40px; font-weight: 300; letter-spacing: 5px; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>NATURE PHOTOGRAPHY</h1>
        <div class="arabic-text">سحر الطبيعة</div>
        <p>Capturing the perfect light, the quiet moments, and the subtle details that transform landscapes into living works of art.</p>
        <a href="#" class="btn">VIEW GALLERY</a>
    </section>

    <section class="gallery-section">
        <h2>PORTFOLIO</h2>
        <p style="margin: auto;">Coming Soon | قريباً</p>
    </section>
